services:
  preview:
    build: .
    ports:
      - "8014:8014"  # MCP server port
      - "3000:3000"  # HTTP server port
    environment:
      - PORT=8014
      - TRANSPORT=sse
      - HOST=0.0.0.0
      - HTTP_PORT=3000
      - HTTP_HOST=0.0.0.0
      - WORKSPACE=/workspace
    volumes:
      - ./workspace:/workspace
