services:
  dify:
    build:
      context: ../..
      dockerfile: src/dify/Dockerfile
    ports:
      - "8003:8003"
    volumes:
      - ./workspace:/workspace
      - ./src:/app/src/dify/src
    environment:
      - TRANSPORT=sse
      - PORT=8003
      - DIFY_API_KEY=${DIFY_API_KEY}
      - DIFY_CONSOLE_API_KEY=${DIFY_CONSOLE_API_KEY}
