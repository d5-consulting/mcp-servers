name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        server:
          - browser
          - langquery
          - pdf
          - pptx
          - vectorstore

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies for ${{ matrix.server }}
        working-directory: src/${{ matrix.server }}
        run: uv sync --dev

      - name: Run tests for ${{ matrix.server }}
        working-directory: src/${{ matrix.server }}
        run: uv run pytest -v
